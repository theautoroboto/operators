# permissions for end users to view frigates.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: frigate-viewer-role
rules:
- apiGroups:
  - ship.theautoroboto.xyz
  resources:
  - frigates
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ship.theautoroboto.xyz
  resources:
  - frigates/status
  verbs:
  - get

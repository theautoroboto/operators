# permissions for end users to edit frigates.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: frigate-editor-role
rules:
- apiGroups:
  - ship.theautoroboto.xyz
  resources:
  - frigates
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ship.theautoroboto.xyz
  resources:
  - frigates/status
  verbs:
  - get
